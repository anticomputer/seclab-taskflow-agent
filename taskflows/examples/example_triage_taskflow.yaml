# a simple example of the triage Agent pattern
seclab-taskflow-agent:
  version: 1
  filetype: taskflow

taskflow:
  - task:
      must_complete: true
      agents:
        - personalities.assistant
      user_prompt: |
        Store the json array ["apples", "oranges", "bananas"] in the `fruits` memory key.
      env:
        MEMCACHE_STATE_DIR: "example_taskflow/"
        MEMCACHE_BACKEND: "dictionary_file"
      toolboxes:
        - toolboxes.memcache
  - task:
      must_complete: true
      agents:
        - personalities.assistant
      user_prompt: |
        Retrieve the contents of the `fruits` memory key.
      env:
        MEMCACHE_STATE_DIR: "example_taskflow/"
        MEMCACHE_BACKEND: "dictionary_file"
      toolboxes:
        - toolboxes.memcache
  - task:
      model: gpt-4.1
      repeat_prompt: true
      agents:
        # primary agent for this task
        - personalities.examples.example_triage_agent
        # handoff agents
        - personalities.examples.apple_expert
        - personalities.examples.orange_expert
        - personalities.examples.banana_expert
      user_prompt: |
        Tell me more about how {{ RESULT }} are grown.
