seclab-taskflow-agent:
  version: 1
  filetype: taskflow
  filekey: GitHubSecurityLab/seclab-taskflow-agent/taskflows/examples/example_inputs

taskflow:
  - task:
      agents:
        - GitHubSecurityLab/seclab-taskflow-agent/personalities/examples/fruit_expert
      inputs:
        fruit: apples
      user_prompt: |
        Tell me more about {{ INPUTS_fruit }}.
        
