seclab-taskflow-agent:
  version: 1
  filetype: taskflow
  filekey: GitHubSecurityLab/seclab-taskflow-agent/taskflows/examples/example_reusable_taskflows

taskflow:
  - task:
      # with the `uses` directive we can reuse single task taskflows
      uses: GitHubSecurityLab/seclab-taskflow-agent/taskflows/examples/single_step_taskflow
      # and optionally override any of its configurations
      model: gpt-4o
