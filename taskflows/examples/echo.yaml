seclab-taskflow-agent:
  type: taskflow
  version: 1

taskflow:
  - task:
      model: claude-3.5-sonnet
      max_steps: 5
      must_complete: true
      agents:
        - echo
      user_prompt: |
        Hello
  - task:
      must_complete: true
      agents:
        - echo
      user_prompt: |
        Goodbye
      env:
        VARIABLE: "example"
