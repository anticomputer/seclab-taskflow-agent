seclab-taskflow-agent:
  version: 1
  filetype: taskflow
  filekey: taskflows/examples/echo.yaml

taskflow:
  - task:
      model: claude-3.5-sonnet
      max_steps: 5
      must_complete: true
      agents:
        - personalities/examples/echo.yaml
      user_prompt: |
        Hello
  - task:
      must_complete: true
      agents:
        - personalities/examples/echo.yaml
      user_prompt: |
        Goodbye
      env:
        VARIABLE: "example"
