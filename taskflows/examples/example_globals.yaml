seclab-taskflow-agent:
  version: 1
  filetype: taskflow
  filekey: GitHubSecurityLab/seclab-taskflow-agent/taskflows/examples/example_globals

globals:
  fruit: bananas
taskflow:
  - task:
      agents:
        - GitHubSecurityLab/seclab-taskflow-agent/personalities/examples/fruit_expert
      user_prompt: |
        Tell me more about {{ GLOBALS_fruit }}.
