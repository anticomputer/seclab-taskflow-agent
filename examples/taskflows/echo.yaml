seclab-taskflow-agent:
  version: "1.0"
  filetype: taskflow

taskflow:
  - task:
      max_steps: 5
      must_complete: true
      agents:
        - examples.personalities.echo
      user_prompt: |
        Hello
  - task:
      must_complete: true
      agents:
        - examples.personalities.echo
      user_prompt: |
        Goodbye
      env:
        VARIABLE: "example"
